<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Toss Game</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>コイントス</h1>

    <!-- コイン表示 -->
    <div class="coin-area">
      <img
        id="coin"
        src="assets/coin.png"
        alt="coin"
        width="160"
        height="160"
      />
    </div>

    <!-- 結果表示 -->
    <p id="result">ボタンを押してね</p>

    <!-- トスボタン -->
    <button id="tossBtn">コイントス</button>
  </main>

  <!-- JS -->
  <script src="main.js"></script>
</body>
</html>
